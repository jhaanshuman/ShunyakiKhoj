<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Webpage</title>
    <!-- Basic SEO -->
    <meta name="description" content="This is a test webpage for learning HTML, CSS, and jQuery.">
    <meta name="keywords" content="HTML, CSS, jQuery, Test">
    <meta name="author" content="Anshuman Kumar Jha">

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>

    <header>
        <h1>Welcome to My Test Webpage</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <h2 id="home">Home Section</h2>
        <p>This is a simple test webpage to demonstrate HTML, CSS, and jQuery.</p>
        <button id="clickMe">Click Me!</button>
        <p id="message"></p>
    </main>

    <footer>
        &copy; 2025 Test Webpage
    </footer>

    <!-- jQuery Script -->
    <script>
        $(document).ready(function() {
            $("#clickMe").click(function() {
                $("#message").text("Button clicked! jQuery is working.");
            });
        });
    </script>

</body>
</html>
